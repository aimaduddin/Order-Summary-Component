<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <article>
      <div class="container">
        <div class="card">
          <div class="card-image">
            <img src="images/illustration-hero.svg" alt="">
          </div>
          <div class="card-content">
            <h1 class="card-title">Order Summary</h1>
            <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device
              anywhere you like!</p>
            <div class="flex-group subscription">
              <div class="plan">
                <div class="flex-group details">
                  <div class="icon">
                    <img src="images/icon-music.svg" alt="">
                  </div>
                  <div class="plan-details">
                    <p class="plan-type">Annual Plan</p>
                    <p class="plan-price">$59.99/year</p>
                  </div>
                </div>
              </div>
              <div class="change-plan">
                <a href="#" class="change-plan-link">Change</a>
              </div>
            </div>
            <button class="btn-submit">Proceed to Payment</button>
            <a href="#" class="cancel-order">Cancel Order</a>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://aimaduddin.com">Aima Aimaduddin bin Bollhasan</a>.
      </div>
    </article>


  </main>

</body>

</html>
